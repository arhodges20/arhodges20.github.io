            transition: all 0.3s ease;

            display: inline-block;
            margin-bottom: 3rem;
            font-weight: 700;
            color: var(--light-color);
        }

            height: 3px;

        .content-card {

            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);

        .content-card:hover {

        .content-card h3 {

            font-weight: 500;

            width: 45px;

            background: var(--dark-color);
            color: var(--light-color);
            margin: 0 0.5rem;
            transition: all 0.3s ease;
            font-size: 1.2rem;
